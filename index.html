<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="damicode">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="dropbox.svg" type="image/x-icon">
    <title>Dropbox</title>
</head>
<body>
    <div class="card">

    <div class="header">
        <img src="dropbox.svg" alt="logo">
        <h3 id="name1">Dropbox</h3>          
    </div>

    <div class="form">
        <h3 id="sign">Sign in</h3>
           <p id="or">or <span><a style="color: blue;" href="www.dropbox.com">create an account</a></span></p> 
        <div class="input">
        <input type="email" placeholder="Email" id="name"><br>
        <input type="password" id="password" placeholder="Password">
        </div>
        <div class="word">
            <p>This page is protected by reCAPTCHA, and subject</p>
            <p>to the google <span>Privacy Policy</span> and <span>Terms of service.</span></p>
            
        </div>
        <div class="box">
            <label for="checkbox"><input type="checkbox" name="checkbox" id="remember">Remember me</label>
        </div>
        <button id="button"> Sign in</button> <br>
        <button id="signin"><img id="google" src="google.png" alt="google pix"><p id="d"><a href="www.google.com">Sign in with Google</a></p></button>
        <p> <span id="forgot">Forgot your password?</span></p>
    </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
